[MODEL]
Activation  = 'ReLU'
CT_Backbone = 'DenseNet121'
Dose_Backbone = '3DUnet'
Clinical_Backbone = 'Linear'
batch_size  = 4
Prediction_type = 'Classification'
Classification_threshold = 24
CT_spatial_dims = 2
Dose_spatial_dims = 3
Finetune = []

[CT_MODEL_PARAMETERS]
pretrained = true
spatial_dims = 2
block_config = [6, 12, 24, 16]
in_channels = 3
out_channels = 1

[Dose_MODEL_PARAMETERS]
in_channels = 1
wf = 3
depth = 3

[MODALITY]
CT        = "CT"
Dose	    = 'Dose'

[ImageSession]

[SERVER]
Projects        = ["RTOG_test"]
User            = "yzhan"
Password        = "yzhan"

[DATA]
dim = [32,128,128]
Mastersheet     = 'NCT00533949-D1-Dataset-Paths.csv'
mask_name = 'PTV'
Project = 'RTOG_test'
DataFolder      = 'C:\Users\clara\Documents\RTOG0617\RTOG\'
vis             = [0]
train_size      = 0.7
val_size        = 0.3
target          = 'survival_months'
channel         = 1
module          = ['CT','Dose','Clinical']
clinical_columns = ['arm', 'gender', 'race', 'ethnicity', 'zubrod',
                        'histology', 'nonsquam_squam', 'ajcc_stage_grp', 'rt_technique',
                        'smoke_hx', 'rx_terminated_ae', 'received_conc_chemo', 'received_conc_cetuximab', 'rt_compliance_ptv90',
		    'received_cons_chemo']

[CLINICAL]
category_feat = ['arm', 'gender', 'race', 'ethnicity', 'zubrod',
                        'histology', 'nonsquam_squam', 'ajcc_stage_grp', 'rt_technique',
                        'smoke_hx', 'rx_terminated_ae', 'received_conc_chemo', 'received_conc_cetuximab', 'rt_compliance_ptv90',
