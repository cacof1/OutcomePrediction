[MODEL]
BaseModel       = "AutoEncoder"
Model_Save_Path = "./"
Batch_Size      = 32
RANDOM_SEED     = 42
loss_function   = "CrossEntropyLoss"#"MSELoss"
Max_Epochs      = 2
Precision       = 32
Backbone        = "ResNet"#"UNet" #"densenet121"
Pretrained      = true
Drop_Rate       = 0.1
wf              = 4
depth           = 6
activation      = "Identity"
inference       = true
emb_size        = 1000

[OPTIMIZER]
lr              = 1e-4
eps             = 1e-7
step_size       = 5
gamma           = 0.1

[SERVER]
Project         = "RTOG_test_upload"
User            = "yzhan"

[DATA]
DataFolder      = "/home/paolo/lung_radiomics/AI/nrrd_volumes"
Path            = "/home/paolo/lung_radiomics/AI/OutcomePrediction/"
Mastersheet     = "Mastersheet.csv"
n_per_sample    = 5000	
n_classes       = 2
n_channel       = 3
sub_patch_size  = 16
dim             = [[256,256]]
vis             = [0]
train_size      = 0.7
val_size        = 0.3
target          = "survival_months"
Use_mask        = false
module          = ["Anatomy"]

[CRITERIA]
arm             = 2

[MODALITY]
Anatomy         = "CTs from rtog conversion"
Therapy         = "RT Dose - fx1hetero"

[CHECKPOINT]
monitor         = "val_loss" #"val_acc_epoch"
mode            = "max"

[AUGMENTATION]

[VERBOSE]
data_info = false
