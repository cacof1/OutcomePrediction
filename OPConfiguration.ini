[MODEL]
base_model      = "AutoEncoder"
model_save_path = "./"
batch_size      = 5
random_seed     = 42
loss_function   = "BCEWithLogitsLoss"#"CrossEntropyLoss"#"MSELoss"
activation      = "Sigmoid"
#activation      = "Identity"
max_epochs      = 300
precision       = 32
backbone        = "densenet121"
#backbone        = "resnet10"
pretrained      = true
dropout_prob    = 0.5  #dropout
#wf              = 4
#depth           = 6
inference       = true
emb_size        = 1000
devices         = [3]
learning_rate   = 1e-3
lr_step_size    = 20
lr_gamma        = 0.7
linear_out      = 124
classifier_in   = 124
mode            = 'classification'

[MODEL_PARAMETERS]
spatial_dims  = 3
block_config  = [1, 2, 4, 1]  # for densenet
in_channels   = 1  # for densenet
out_channels  = 1  # for densenet
dropout_prob  = 0.5  # for densenet
#n_input_channels = 1  # for resnet
#num_classes = 1  # for resnet

[Dose_MODEL_PARAMETERS]
in_channels = 1
wf          = 3
depth       = 3

[MODALITY]
CT          = 1
RTDOSE	    = 0
PET         = 0
RTSTRUCT    = 0

[RECORDS]
records     = 0

[DATA]
format                  = "nii.gz"
data_folder             = "/home/dgs1/data/Nifty_Data/RTOG_0617"
#log_folder              = "/home/dgs1/Software/Miguel/OutcomePrediction/Logs/Clinical&CT/30MonthSurvival"
#log_folder              = "/home/dgs1/Software/Miguel/OutcomePrediction/Logs/Clinical&CTTarget/30MonthSurvival"
#log_folder              = "/home/dgs1/Software/Miguel/OutcomePrediction/Logs/OnlyCTTarget/run4"
#og_folder              = "/home/dgs1/Software/Miguel/OutcomePrediction/Logs/OnlyClinical/run14"
#log_folder              = "/home/dgs1/Software/Miguel/OutcomePrediction/Logs/CT&Struct/30MonthSurvival"
#log_folder              = "/home/dgs1/Software/Miguel/OutcomePrediction/Logs/Clinical&CT&Target/30MonthSurvival"
log_folder              = '/home/dgs1/Software/Miguel/OutcomePrediction/Logs/OnlyClinical/NonCensored'
clinical_table_path     = "/home/dgs1/Software/Miguel/NCT00533949-D1-Dataset.csv"
data_structure          = "rtog"
CT_path                 = ''
RTDOSE_path             = ''
RTSTRUCT_path           = 'struct_DICOM/'
n_per_sample            = 5000
n_classes               = 1
n_channel               = 3
sub_patch_size          = 16
dim                     = [256, 256, 100]
train_size              = 0.7
val_size                = 0.3
target                  = "survival_months"
threshold               = 24
censor_label            = "survival_status"
include_censored        = false
event_value             = 1
subject_label           = "patid"
structs                 = 'ptv'
multichannel            = false
patient_ids_file_path   = "SubjectListWithPTV.csv"
#clinical_cols           = ['age', 'volume_gtv', 'dmax_ptv', 'received_conc_chemo', 'zubrod', 'histology', 'gender', 'rt_technique', 'egfr_hscore_200']
